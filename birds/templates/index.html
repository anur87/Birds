{% extends 'main.html' %}
{% block title %} <title>Сайт про птиц birds87.kz</title>{% endblock %}
{% block content %}
<!-- gallery -->
	<div class="gallery">
		<!-- container -->
		<div class="container">
			<div class="gallery-info">
				<h3>Наша галерея</h3>
			</div>
			{% for photo in photos %}
			<div class="portfolio-mian">
					<div class="portfolio-top">
								<div class="col-md-3 port-1-left">
									<div class="portfolio app mix_all" data-cat="app" style="display: inline-block; opacity: 1;">
										<div class="portfolio-wrapper ">
											<a href="{{ MEDIA_URL }} {{ photo.photo.url }}" class="b-link-stripe b-animate-go  swipebox" title="">
										     <img src="{{ MEDIA_URL }} {{ photo.photo.url }}"><div class="b-wrapper"><h2 class="b-animate b-from-left prt-1  b-delay03 "></h2>
										  	 </div></a>
										</div>
									</div>
								</div>
						{% endfor %}
						<div class="clearfix"></div>
					</div>
				</div>

				<link rel="stylesheet" href="css/swipebox.css">
				<script src="js/jquery.swipebox.min.js"></script>
			    <script type="text/javascript">
					jQuery(function($) {
						$(".swipebox").swipebox();
					});
				</script>
		</div>
		<!-- //container -->
	</div>
	<!-- //gallery -->
{% endblock %}
